<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Chibi Chan Basically</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script type="module">
    import init, { getchib } from "./pkg/chibiwasm.js";

    init().then(() => {
        document.getElementById("chibi").onclick = async function () {document.getElementById("theim").src = await getchib(false)}
        document.getElementById("sussy").onclick = async function () {document.getElementById("theim").src = await getchib(true)}
        document.getElementById("clip").onclick = async function () {await navigator.clipboard.writeText(document.getElementById("theim").src)}
    });
</script>
<center>
<img id="theim">
</center>
<br>
<button id="chibi">chibi</button>
<button id="sussy">sussy</button>
<br>

<button style="width: 98.3%;height: 5svh;font-size: x-large" id="clip">Copy image</button>

</body>
</html>
